    <style>
        /* --- RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            width: 100%; height: 100%; 
            background-color: #000; 
            overflow: hidden; 
            font-family: 'Inter', sans-serif;
        }

        /* --- LOADER --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: #fff; text-transform: uppercase; letter-spacing: 2px; font-size: 12px;
            transition: opacity 0.5s ease;
            pointer-events: none; /* Importante para que no bloquee clics si falla en ocultarse */
        }

        /* Botón de fallback por si falla el autoplay */
        #start-btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: 1px solid white;
            background: transparent;
            color: white;
            cursor: pointer;
            display: none; /* Se muestra solo si es necesario */
            pointer-events: auto;
            z-index: 1000;
        }

        /* --- ESCENARIO --- */
        .hero-immersive { position: relative; width: 100vw; height: 100vh; }
        .video-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* --- VIDEOS --- */
        video {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0;
            transition: opacity 0.6s ease; will-change: opacity;
        }
        video.active { opacity: 1; z-index: 2; }
        video.hidden { opacity: 0; z-index: 1; }
        
        .hover-video { opacity: 0; z-index: 3; transition: none; }
        
        #vid-loop.active { z-index: 2; }
        #vid-transition.active { z-index: 5; }

        /* --- TEXTOS DEL MENÚ --- */
        .text-overlay-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 20; pointer-events: none;
        }

        .menu-label {
            position: absolute;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0; 
            pointer-events: auto; 
            text-shadow: 0 2px 15px rgba(0,0,0,0.8);
            mix-blend-mode: difference; 
            transform: translateY(20px); 
        }

        /* Posiciones ajustables */
        #text-yellow { top: 35%; left: 15%; }
        #text-blue   { top: 25%; right: 18%; }
        #text-red    { bottom: 25%; right: 25%; }
        #text-green  { bottom: 35%; left: 20%; }

        /* --- SVG --- */
        .interaction-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; visibility: hidden; 
        }
        svg { width: 100%; height: 100%; }
        .interaction-zone {
            fill: transparent; cursor: pointer; pointer-events: auto;
        }
    </style>
</head>
